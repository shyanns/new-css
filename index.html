<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cream Level App</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: grey;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .color-bands {
            display: flex;
            width: 300px;
            margin-bottom: 20px;
        }

        .color-band {
            height: 50px;
            flex: 1;
        }

        .red { background-color: red; }
        .pink { background-color: pink; }
        .hot-pink { background-color: hotpink; }

        .cream-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .cream-level-button {
            background-color: #f0f0f0;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .circle-container {
            display: flex;
        }

        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: lightgrey;
            margin: 0 5px;
            cursor: pointer;
        }

        .circle.active {
            background-color: yellow;
        }

        #creamLevelDisplay {
            margin-top: 10px;
        }

        .syrup-options {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="color-bands">
            <div class="color-band red"></div>
            <div class="color-band pink"></div>
            <div class="color-band hot-pink"></div>
        </div>

        <div class="cream-controls">
            <button class="cream-level-button" id="creamButton">Request Cream Level</button>
            <div class="circle-container">
                <div class="circle" id="circle1" data-level="1" onclick="selectCreamLevel(1)"></div>
                <div class="circle" id="circle2" data-level="2" onclick="selectCreamLevel(2)"></div>
                <div class="circle" id="circle3" data-level="3" onclick="selectCreamLevel(3)"></div>
                <div class="circle" id="circle4" data-level="4" onclick="selectCreamLevel(4)"></div>
                <div class="circle" id="circle5" data-level="5" onclick="selectCreamLevel(5)"></div>
            </div>
        </div>
        <div id="creamLevelDisplay">Cream Level: 0</div>

        <div class="syrup-options">
            <label for="syrupSelect">Choose Syrup:</label>
            <select id="syrupSelect" onchange="updateSyrup()">
                <option value="none">None</option>
                <option value="vanilla">Vanilla</option>
                <option value="caramel">Caramel</option>
                <option value="hazelnut">Hazelnut</option>
            </select>
        </div>
        <div id="syrupDisplay">Selected Syrup: None</div>
    </div>

    <script>
        function selectCreamLevel(level) {
            document.getElementById('creamLevelDisplay').textContent = 'Cream Level: ' + level;
            for (let i = 1; i <= 5; i++) {
                document.getElementById('circle' + i).classList.remove('active');
            }
            document.getElementById('circle' + level).classList.add('active');
        }

        function updateSyrup() {
            let syrupSelect = document.getElementById('syrupSelect');
            let syrup = syrupSelect.value.charAt(0).toUpperCase() + syrupSelect.value.slice(1);
            document.getElementById('syrupDisplay').textContent = 'Selected Syrup: ' + syrup;
        }
    </script>
</body>
</html>
