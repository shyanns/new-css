<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cream Level App</title>
    <style>
       
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: grey;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .sidebar {
            background-color: lightgrey;
            padding: 10px;
            border-radius: 10px;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .color-bands {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 20px;
        }

        .color-band {
            width: 50px;
            height: 20px;
        }

        .red { background-color: red; }
        .pink { background-color: pink; }
        .hot-pink { background-color: hotpink; }

        .syrup-box {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
        }

        .syrup-option {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            font-size: 12px;
            background-color: white;
            border: 1px solid black;
        }

        .syrup-option.selected {
            background-color: yellow;
        }

        .milk-options {
            margin-top: 20px;
        }

        .milk-option {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .milk-box {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border: 1px solid black;
            cursor: pointer;
        }

        .milk-option img {
            width: 20px;
            height: 20px;
            margin-left: 5px;
        }

        .title {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 20px;
        }

        .order-button, .finish-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="title">DRINK</div>
    <div class="container">
        <div class="sidebar">
            <!-- Color bands for selection -->
            <div class="color-bands">
                <div class="color-band red"></div>
                <div class="color-band pink"></div>
                <div class="color-band hot-pink"></div>
            </div>
            <!-- Syrup selection box -->
            <div class="syrup-box">
                <div class="syrup-option" onclick="selectSyrup(this)">Vanilla</div>
                <div class="syrup-option" onclick="selectSyrup(this)">Caramel</div>
                <div class="syrup-option" onclick="selectSyrup(this)">Hazelnut</div>
            </div>
            <!-- Milk type selection -->
            <div class="milk-options">
                <div class="milk-option" onclick="selectMilk(this, 'Almond', '#f5e6ca')">
                    <div class="milk-box"></div> Almond <img src="almond.png" alt="Almond Milk">
                </div>
                <div class="milk-option" onclick="selectMilk(this, 'Oat', '#f2e1c2')">
                    <div class="milk-box"></div> Oat <img src="oat.png" alt="Oat Milk">
                </div>
                <div class="milk-option" onclick="selectMilk(this, 'Regular', '#fff')">
                    <div class="milk-box"></div> Regular <img src="regular.png" alt="Regular Milk">
                </div>
            </div>
        </div>

        <div>
            <!-- Cream level selection -->
            <div class="cream-controls">
                <button class="cream-level-button">Request Cream Level</button>
                <div class="circle-container">
                    <div class="circle" onclick="selectCreamLevel(1)"></div>
                    <div class="circle" onclick="selectCreamLevel(2)"></div>
                    <div class="circle" onclick="selectCreamLevel(3)"></div>
                    <div class="circle" onclick="selectCreamLevel(4)"></div>
                    <div class="circle" onclick="selectCreamLevel(5)"></div>
                </div>
            </div>
            <div id="creamLevelDisplay">Cream Level: 0</div>
            <div id="syrupDisplay">Selected Syrup: None</div>
            <div id="milkDisplay">Selected Milk: None</div>
            <!-- Order and Finish buttons -->
            <div class="button-container">
                <button class="order-button" onclick="placeOrder()">Order</button>
                <button class="finish-button" onclick="pauseApp()">Finish</button>
            </div>
        </div>
    </div>

    <script>
        // Function to select cream level
        function selectCreamLevel(level) {
            // Change the cream level text when a cream level is clicked
            document.getElementById('creamLevelDisplay').textContent = 'Cream Level: ' + level;
        }

        // Function to select a syrup
        function selectSyrup(element) {
            // 'querySelectorAll' grabs all the syrup options (the ones with 'syrup-option' class)
            let syrups = document.querySelectorAll('.syrup-option');
            
            // This loops through each syrup and removes the 'selected' class (so nothing is highlighted)
            syrups.forEach(syrup => syrup.classList.remove('selected'));
            
            // i added the 'selected' class to the syrup that was clicked
            // This makes it highlight with a yellow background
            element.classList.add('selected');
            
            // Updates the display to show which syrup was selected
            document.getElementById('syrupDisplay').textContent = 'Selected Syrup: ' + element.textContent;
        }

        // Function to select a milk type and change background color
        function selectMilk(element, type, color) {
            // Changes the background color based on which milk is selected
            document.body.style.backgroundColor = color;
            
            // Updates the display to show which milk was selected
            document.getElementById('milkDisplay').textContent = 'Selected Milk: ' + type;
        }

        // Function to place an order
        function placeOrder() {
            alert('Order placed!'); // Shows a pop-up saying "Order placed!"
        }

        // Function to pause the app (disable all buttons and selections)
        function pauseApp() {
            // This selects all buttons, syrup circles, and milk options
            document.querySelectorAll('button, .circle, .syrup-option, .milk-option').forEach(el => {
                // Disables any interaction with the elements (no clicks)
                el.style.pointerEvents = 'none';
                
                // Lowers the opacity to make the elements look faded (inactive)
                el.style.opacity = '0.5';
            });
        }
    </script>
</body>
</html>
